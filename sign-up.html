<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

 <meta name="viewport" content="width = device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <title>
Efo-Ekiti | Sign up
    </title>

    <link rel="stylesheet" href="homepages.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
 
<body>
    <div class="icon-wrapper">
    <div class="Efo-Ekiti-icon">
        <img class="controlImage" src="images/default.png">
    </div>
</div>

    

    <div class="contentsPage">

        <section class="form login">
            <header>
                Get fresh produce asap from Ekiti
            </header>
      

        <form action="#">
            <div class="error-text">
                This is an error message! Use this for error prompts
            </div>
           

            <div class="field input">
                <label>
                    Email address
                </label>
                <input type="text" placeholder="Enter your email">
            </div>

            <div class="field input">
                <label>
                   Password
                </label>
                <input type="text" placeholder="Enter new password">
                <i class="fas fa-eye"> </i>
            </div>
            

            <form>
            <div>
                <label>
                    I am a
                </label>

                <label>
                <input type="radio" name="user-type" value="farmer">
                Farmer
                </label>

                <label>
                <input type="radio" name="user-type" value="buyer">
                Buyer
                 </label>


            </div>


            <div class="field button">
                <input type="submit" value="Join the community">
            </div>

        </form>

        <div class="link">
            Already have an account?

            <a href="login.html"> Log in</a>
        </div>
    </section>
    </div>


</body>


</html>
