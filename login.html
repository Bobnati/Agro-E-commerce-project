<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

 <meta name="viewport" content="width = device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <title>
Efo-Ekiti | Log in
    </title>

    <link rel="stylesheet" href="homepages.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
 
<body>
    <div class="icon-wrapper">
    <div class="Efo-Ekiti-icon">
        <a href="index.html"><img class="controlImage" src="images/default.png"></a>
    </div>
</div>

 <div class="contentsPage">
    <div class="wrapper">
        <section class="form login">
            <header>
                Log in to Efo-Ekiti
            </header>
      

        <form action="#">
            <div class="error-text">
                This is an error message! Use this for error prompts
            </div>
           

            <div class="field input">
                <label>
                    Email address
                </label>
                <input type="text" placeholder="Enter your email">
            </div>

            <div class="field input">
                <label>
                   Password
                </label>
                <input type="text" placeholder="Enter new password">
                <i class="fas fa-eye"> </i>
            </div>


            <div class="field button">
                <input type="submit" value="Continue to chat">
            </div>

        </form>

        <div class="link">
            Not yet signed up?

            <a href="sign-up.html"> Sign up now</a>
        </div>
    </section>
    </div>
</div>

</body>


</html>
